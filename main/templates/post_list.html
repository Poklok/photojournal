{% extends 'base.html' %}
{% block content %}
    <h4 class="mb-5 text-center" ><strong>Посты</strong></h4>
    {% for post in posts %}
        <main class="my-5">
            <div class="container">
                <section class="text-center">
                    <div class="card mb-3">
                        <img src="{{ post.photo.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title}}</a></h5>
                            <p class="card-text">Опубликовал {{ post.author }}</p>
                            <p class="card-text"><small class="text-muted">{{ post.created_on}}</small></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    {% endfor %}
{% endblock %}
